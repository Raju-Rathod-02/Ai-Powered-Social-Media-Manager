# MongoDB Development Configuration
# Optimized for development environment

# System Log
systemLog:
  destination: file
  path: "/var/log/mongodb/mongod-dev.log"
  logAppend: true
  logRotate: rename
  verbosity: 1
  component:
    query:
      verbosity: 2
    command:
      verbosity: 2

# Network
net:
  port: 27017
  bindIp: localhost,127.0.0.1
  maxIncomingConnections: 100

# Process Management
processManagement:
  fork: true
  pidFilePath: "/var/run/mongodb/mongod-dev.pid"

# Storage
storage:
  dbPath: "/var/lib/mongodb/dev"
  journal:
    enabled: true
    commitIntervalMs: 300
  engine: "wiredTiger"
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5
      journalCompressor: none
    collectionConfig:
      blockCompressor: none
    indexConfig:
      prefixCompression: false

# Operation Profiling
operationProfiling:
  mode: "slowOp"
  slowOpThresholdMs: 200
  slowOpSampleRate: 1.0

# Security (Relaxed for development)
security:
  authorization: "disabled"
  javascriptEnabled: true

# Set Parameter
setParameter:
  enableLocalhostAuthBypass: true
  notablescan: true
  quiet: false
  syncdelay: 300
  wiredTigerConcurrentReadTransactions: 32
  wiredTigerConcurrentWriteTransactions: 32
