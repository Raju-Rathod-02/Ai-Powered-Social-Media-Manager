# MongoDB Testing Configuration
# Optimized for automated testing

# System Log
systemLog:
  destination: file
  path: "/var/log/mongodb/mongod-test.log"
  logAppend: false
  verbosity: 0
  quiet: true

# Network
net:
  port: 27018
  bindIp: localhost
  maxIncomingConnections: 50

# Process Management
processManagement:
  fork: false
  pidFilePath: "/var/run/mongodb/mongod-test.pid"

# Storage
storage:
  dbPath: "/tmp/mongodb/test"
  journal:
    enabled: false
  engine: "wiredTiger"
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.25
      journalCompressor: none
    collectionConfig:
      blockCompressor: none

# Operation Profiling
operationProfiling:
  mode: "off"

# Security
security:
  authorization: "disabled"
  javascriptEnabled: true

# Set Parameter
setParameter:
  enableLocalhostAuthBypass: true
  enableTestCommands: true
  notablescan: false
  quiet: true
  syncdelay: 1
