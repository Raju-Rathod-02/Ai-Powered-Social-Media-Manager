# MongoDB Configuration File for AI-Powered Social Media Manager
# Default configuration for all environments

# System Log Configuration
systemLog:
  destination: file
  path: "/var/log/mongodb/mongod.log"
  logAppend: true
  logRotate: rename
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0
    control:
      verbosity: 0
    geo:
      verbosity: 0
    index:
      verbosity: 0
    network:
      verbosity: 0
    query:
      verbosity: 0
    replication:
      verbosity: 0
    sharding:
      verbosity: 0
    storage:
      verbosity: 0
    write:
      verbosity: 0

# Network Configuration
net:
  port: 27017
  bindIp: localhost
  maxIncomingConnections: 65536
  wireObjectCheck: true
  ipv6: false
  unixDomainSocket:
    enabled: true
    pathPrefix: "/tmp"
    filePermissions: 0700

# Process Management
processManagement:
  fork: true
  pidFilePath: "/var/run/mongodb/mongod.pid"
  timeZoneInfo: "/usr/share/zoneinfo"

# Storage Configuration
storage:
  dbPath: "/var/lib/mongodb"
  journal:
    enabled: true
    commitIntervalMs: 100
  directoryPerDB: false
  syncPeriodSecs: 60
  engine: "wiredTiger"
  wiredTiger:
    engineConfig:
      cacheSizeGB: 2
      journalCompressor: snappy
      directoryForIndexes: false
      maxCacheOverflowFileSizeGB: 0
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Operation Profiling
operationProfiling:
  mode: "off"
  slowOpThresholdMs: 100
  slowOpSampleRate: 1.0

# Replication (for replica sets)
replication:
  oplogSizeMB: 1024
  # replSetName: "social-media-rs"
  # enableMajorityReadConcern: true

# Security Configuration
security:
  authorization: "enabled"
  # keyFile: "/etc/mongodb/keyfile"
  clusterAuthMode: "keyFile"
  javascriptEnabled: true
  redactClientLogData: false

# Sharding (for sharded clusters)
# sharding:
#   clusterRole: "shardsvr"

# SNMP Configuration
# snmp:
#   subagent: false
#   master: false

# Audit Log (MongoDB Enterprise)
# auditLog:
#   destination: file
#   format: JSON
#   path: "/var/log/mongodb/audit.log"

# Set Parameter
setParameter:
  enableLocalhostAuthBypass: false
  authenticationMechanisms: "SCRAM-SHA-1,SCRAM-SHA-256"
  failIndexKeyTooLong: false
  notablescan: false
  quiet: false
  syncdelay: 60
  wiredTigerConcurrentReadTransactions: 128
  wiredTigerConcurrentWriteTransactions: 128
