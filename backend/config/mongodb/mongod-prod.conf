# MongoDB Production Configuration
# Optimized for production environment with security and performance

# System Log
systemLog:
  destination: file
  path: "/var/log/mongodb/mongod-prod.log"
  logAppend: true
  logRotate: reopen
  verbosity: 0
  quiet: true
  traceAllExceptions: false

# Network
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 20000
  wireObjectCheck: true
  compression:
    compressors: "snappy,zstd,zlib"

# Process Management
processManagement:
  fork: true
  pidFilePath: "/var/run/mongodb/mongod-prod.pid"
  timeZoneInfo: "/usr/share/zoneinfo"

# Storage
storage:
  dbPath: "/var/lib/mongodb/prod"
  journal:
    enabled: true
    commitIntervalMs: 50
  directoryPerDB: true
  syncPeriodSecs: 60
  engine: "wiredTiger"
  wiredTiger:
    engineConfig:
      cacheSizeGB: 8
      journalCompressor: zstd
      directoryForIndexes: true
      maxCacheOverflowFileSizeGB: 0
    collectionConfig:
      blockCompressor: zstd
    indexConfig:
      prefixCompression: true

# Operation Profiling
operationProfiling:
  mode: "off"
  slowOpThresholdMs: 50

# Replication
replication:
  oplogSizeMB: 4096
  replSetName: "social-media-prod-rs"
  enableMajorityReadConcern: true

# Security
security:
  authorization: "enabled"
  keyFile: "/etc/mongodb/keyfile-prod"
  clusterAuthMode: "keyFile"
  javascriptEnabled: false
  redactClientLogData: true

# Set Parameter
setParameter:
  enableLocalhostAuthBypass: false
  authenticationMechanisms: "SCRAM-SHA-256"
  failIndexKeyTooLong: false
  notablescan: false
  quiet: true
  syncdelay: 60
  wiredTigerConcurrentReadTransactions: 256
  wiredTigerConcurrentWriteTransactions: 256
  cursorTimeoutMillis: 600000
  internalQueryExecMaxBlockingSortBytes: 134217728
