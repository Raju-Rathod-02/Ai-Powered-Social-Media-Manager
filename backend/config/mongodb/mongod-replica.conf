# MongoDB Replica Set Configuration
# For high availability and data redundancy

# System Log
systemLog:
  destination: file
  path: "/var/log/mongodb/mongod-replica.log"
  logAppend: true
  logRotate: reopen
  verbosity: 0

# Network
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 10000

# Process Management
processManagement:
  fork: true
  pidFilePath: "/var/run/mongodb/mongod-replica.pid"

# Storage
storage:
  dbPath: "/var/lib/mongodb/replica"
  journal:
    enabled: true
    commitIntervalMs: 100
  engine: "wiredTiger"
  wiredTiger:
    engineConfig:
      cacheSizeGB: 4
      journalCompressor: snappy
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Replication
replication:
  oplogSizeMB: 2048
  replSetName: "social-media-rs"
  enableMajorityReadConcern: true
  secondaryIndexPrefetch: "all"

# Security
security:
  authorization: "enabled"
  keyFile: "/etc/mongodb/keyfile"
  clusterAuthMode: "keyFile"

# Set Parameter
setParameter:
  enableLocalhostAuthBypass: false
  authenticationMechanisms: "SCRAM-SHA-1,SCRAM-SHA-256"
  replWriterThreadCount: 16
  replIndexPrefetch: "all"